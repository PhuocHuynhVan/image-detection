<div class="row">
  <div class="col-lg-12">
    <nb-card [nbSpinner]="loading" nbSpinnerStatus="danger">
      <nb-card-header
        ><nb-form-field>
          <nb-icon nbPrefix icon="attach-outline" pack="eva"></nb-icon>
          <input
            nbInput
            fullWidth
            #UploadImage
            type="file"
            accept="image/*"
            id="uploadImage"
            (change)="processFileProfileImage(UploadImage.files)"
            required
          />
        </nb-form-field>
      </nb-card-header>

      <nb-card-body>
        <div class="image-view">
          <span
            ><img
              [src]="UploadImageString"
              *ngIf="UploadImageString"
              class="img-fluid"
              style="width: 100%; height: 100%;" /></span
          ><br />
        </div>
      </nb-card-body>
      <nb-card-footer class="text-center">
        <button nbButton status="primary" (click)="getImageDetectionResult()" hero>BẮT ĐẦU</button>
      </nb-card-footer>
    </nb-card>
    <nb-card status="success" *ngIf="enString" class="animated fadeIn">
      <nb-card-header>Kết quả:</nb-card-header>
      <nb-card-body>
       <strong>Tiếng Việt: </strong> {{viString}}
       <br>
       <strong>English: </strong> {{enString}}
      </nb-card-body>
    </nb-card>
  </div>
</div>
