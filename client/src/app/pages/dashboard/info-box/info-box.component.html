<nb-card [size]="breakpoint.width >= breakpoints.sm ? 'giant' : ''">
  <nb-icon
    icon="arrow-ios-downward"
    pack="eva"
    (click)="collapse()"
    class="collapse"
    [hidden]="isCollapsed()"
  >
  </nb-icon>

  <div class="col-xxxl-4 col-xxl-5 col-md-6">
    <ngx-weather></ngx-weather>
  </div>
  <div class="col-xxxl-4 col-xxl-5 col-md-6">
    <ngx-player
      [collapsed]="isCollapsed() && breakpoint.width <= breakpoints.md"
    ></ngx-player>
  </div>
  <div class="col-xxxl-4 col-xxl-5 col-lg-6 col-md-7">
    <ngx-kitten></ngx-kitten>
  </div>
</nb-card>
